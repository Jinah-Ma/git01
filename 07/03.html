<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><a href="#">반응형웹</a></h1>
        <!-- 모든 헤더는 h1을 포함하고 있다.(로고) 그리고 메인메뉴도 가지고 있다. -->
        <nav>
            <ul>
                <li><a href="#">MENU01</a></li>
                <li><a href="#">MENU02</a></li>
                <li><a href="#">MENU03</a></li>
                <li><a href="#">MENU04</a></li>
                <li><a href="#">MENU05</a></li>
            </ul>
        </nav>
        <!-- 네비 : 메인 메뉴태그 -->
    </header>
    <div id="container">
        <!-- //id="container" -->
        <!-- 기능을 넣거나 구조가 하나인 부분에만 아이디 하나만 쓴다. -->
        <section>
            <h2>콘텐츠그룹1</h2>
        </section>
        <!-- 주요 컨텐츠를 묶을때 쓰는 태그/ 섹션도 타이틀h를 무조건 가지고 있어야 한다. -->
        <section>
            <h2>콘텐츠그룹2</h2>
        </section>
        <div>
            <article>
                <h2>주요기사</h2>
                <!-- 기사내용을 담는 태그 -->
            </article>
            <aside>광고영역</aside>
        </div>
    </div>
    <footer>
        <address>강남구 대치동(주소)</address>
        <p>COPYRIGHT(카피라이트)</p>
    </footer>
    <!-- 순서 : 큰거부터 작은거/ 위에부터 아래로 -->
</body>

</html>
