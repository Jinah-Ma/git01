<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <!-- div : 어떠한 영향도 미치지 않고 영역을 감쌀 때 쓰는 아무 의미없는 블럭. -->
    <style>
        div {
            background-color: rgb(152, 152, 255);
            color: white;
        }

        a {
            background-color: blueviolet;
        }

        span {
            background-color: brown;
        }

        .header {
            width: 300px;
            border: 1px solid black;
        }

        .section {
            width: 300px;
            border: 1px solid black;
        }

        .footer {
            width: 300px;
            border: 1px solid black;
        }

        /* 블럭은 크기를 조절할 수 있다. 테두리도 넣을 수 있다. */
        header{            width: 300px;
            border: 1px solid black;
}
        section{            width: 300px;
            border: 1px solid black;
}
        footer{            width: 300px;
            border: 1px solid black;
}
    </style>
</head>

<body>
    <div>블럭</div>
    <a href="">인라인</a><span>인라인</span>
    <!-- div+a+span으로 써서 아래로 떨어지면 블럭, 옆으로 붙으면 인라인이다./ 배경색을 넣어서 페이지의 한페이지 한 줄을 다쓰면 블럭, 쓴 글씨 밑에만 변하면 인라인태그이다. -->
    <!-- 참고/ 03폴더 -->
    <!-- 구조를 짜기 전에 무슨 태그를 쓸 것인지 생각해보고 해야된다.* -->

    <h1>div를 사용한 그룹핑</h1>
    <div>
        의미없이 컨텐츠를 감쌀 때 씀
        <h1>블럭이지만 유일하게 블럭을 감쌀 수 있는 태그이다.* div는 div, p, h 등의 블럭을 가질 수 있다.</h1>
        <h2>구조를 만들때 쓴다.</h2>
    </div>
    <div class="header">헤더/ 머리</div>
    <div class="section">섹션/ 내용, 몸</div>
    <div class="footer">푸터/ 발, 밑</div>
    <!-- .찍고 쓰면 자동으로 디브태그로 완성이 된다. -->
    <h1>시멘틱태그를 사용한 그룹핑</h1>
    <header>header</header>
    <section>
         <h2>타이틀</h2>
        section
    </section>
    <!-- 섹션은 본문이기 때문에 하나의 타이틀을 가져야 한다. -->
    <footer>footer</footer>
    <!-- div는 굉장히 많이 사용되기 때문에 위의 헤더, 섹션, 푸터를 사용해야 영역 구별, 끝나는 div를 구별할 수 있다.
    검색 엔진에게도 전달해주기 좋다.=시멘틱 태그(semantic tag)/ 헤더들도 잡아주는 역할을 할 뿐인 아이들이다. 테이블 같은 애들의 큰 영역을 잡아주는 커다란 태그(큰 범주) -->
</body>

</html>
