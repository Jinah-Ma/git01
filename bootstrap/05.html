<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>레이아웃</title>
    <style>
        .container>.d-flex {
            height: 300px;
        }

        .col {
            padding: 30px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center bg-info mt-4 text-light">
        <div class="row">
            <div class="col-4">col</div>
            <div class="col-4">col</div>
            <div class="col-4">col</div> <!-- 12개가 최대. 13개면 밑으로 떨어진다. -->
        </div>
    </div>

    <div class="container section text-center mt-4 bg-light text-dark">
        <div class="d-flex align-items-start justify-content-start"> <!-- 혹은 row를 쓰면 저절로 flex가 된다. -->
            <div class="col border border-dark me-1 mb-1">col1</div>
            <div class="col border border-dark me-1 mb-1">col2</div>
            <div class="col border border-dark me-1 mb-1">col3</div>
        </div>
    </div>

    <div class="container section text-center mt-4 bg-light text-dark">
        <div class="container text-center mt-4 bg-info d-flex align-items-center justify-content-center">
            <div class="col border border-dark me-1 mb-1">col1</div>
            <div class="col border border-dark me-1 mb-1">col2</div>
            <div class="col border border-dark me-1 mb-1">col3</div>
        </div>
    </div>

    <div class="container text-center mt-4 bg-info">
        <div class="d-flex row align-items-end">
            <div class="col border border-dark me-1 mb-1">1</div>
            <div class="col border border-dark me-1 mb-1">2</div>
            <div class="col border border-dark me-1 mb-1">3</div>
        </div>
    </div>
    
    <div class="container text-center mt-4 bg-warning">
        <div class="d-flex row">
            <div class="col align-self-start">1</div>
            <div class="col align-self-center">2</div>
            <div class="col align-self-end">3</div>
        </div>
    </div>

    <div class="container text-center mt-4 bg-dark">
        <div class="row justify-content-between"> <!-- d-flex를 쓸때와 flex가 붙게끔 쓸때의 차이가 좀 있다. -->
            <div class="col col-3 ">1</div>
            <div class="col col-3 ">2</div>
            <div class="col col-3 ">3</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
