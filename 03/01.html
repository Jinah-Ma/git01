<!-- 2.~9.웹브라우저에게 html문서의 버전을 알려줌/'!'는 조건부 주석이다.-->
<!DOCTYPE html>
<!-- 4.html문서가 어떤 언어로 작성되어 있는가를 보여줌. 그래서 영어를 한국어로 번역할 거냐라는 창이 나오는 것. 따라서 우리는 'ko'로 두고 쓸 것이다. 또한 음성안내도 이걸로 판단을 한다. -->
<html lang="ko">
<head>
    <!-- meta 싱글태그, 닫는 것 없는 단일태그 -->
    <!-- charset 웹페이지의 문자세트 지정 -->
    <meta charset="UTF-8">
    <!-- 웹브라우저 창의 보기 속성을 지정하는 메타태그, 이 속성들이 없으면 반응형을 절대 만들 수 없다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저에게 문서의 제목을 알려줌, 검색 엔진을 위해 필요함 -->
    <title>타이틀</title>
    <!-- 외부 css문서 연결  -->
    <link rel="stylesheet" href="./01.css">
</head>
<body>
    <!-- 사용자의 페이지에 노출이 되는 부분 -->
    <p>문서의 제목</p>
    <h1>추가해보기</h1>
</body>
</html>
