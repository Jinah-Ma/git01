<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형성평가5</title>
    <style>
        /* reset :초기화 코드*/
        * {
            padding: 0;
            margin: 0;
            font-family: "맑은 고딕", 돋움, arial;
        }

        body {
            margin: 50px;
        }
        /* 초기화 시키고 다시 마진을 준 것.(여백) */

        /* a태그 디자인 */
        a {
            text-decoration: none;
            font-size: 12px;
        }

        a:link,
        a:visited {
            color: gray;
        }

        a:hover,
        a:active {
            color: #0400ff;
        }

        /* div디자인 */
        div {
            width: 150px;
            margin-bottom: 50px;
        }

        #categoryBox {
            border: 5px solid teal;

        }

        #bbsBox {
            border: 5px solid pink;
        }

        #categoryBox>h2 {
            border-bottom: 1px solid gray;
        }
    </style>
    <!-- quiz5 css -->
    <style>
        ul{list-style: none;}
        #bbsBox a {
            color: rgb(255, 255, 255);
        }

        a[title="자유 게시판"] {
            background-color: rgb(52, 27, 133)
        }

        a[title~="장터"] {
            background-color: red;
        }

        /* 정확한 값이 아니기 때문에 오해가 생길 수 있어 이왕이면 위쪽처럼 숫자들로 쓰는 게 낫다. */
        a[title^="나"] {
            background-color: #00ff96;
        }

        a[title*="후"] {
            background-color: hsl(180, 100%, 50%);
            /* 각도(0~360), 채도(0~100%), 명도(0~100%) */
        }
    </style>
</head>

<body>
    <div id="categoryBox">
        <h2><img src="./Untitled (1).png" alt="title" width="54px"></h2>
        <!-- 이미지가 인라인 요소라 옆으로 붙는데다, 타이틀 역할을 하고 있고, 블럭으로 아래쪽과 떨어뜨리기 위해 h2태그로 감쌌다. -->
        <ul>
            <li><a href="#">밥/죽/면</a></li>
            <li><a href="#">매일 반찬</a></li>
            <li><a href="#">국/찌게/전골</a></li>
            <li><a href="#">가족/초대요리</a></li>
            <li><a href="#">소스/양념장</a></li>
            <li><a href="#">간식/음료</a></li>
            <li><a href="#">기타</a></li>
        </ul>
    </div>

    <div id="bbsBox">
        <h2><img src="./Untitled (2).png" alt="title" width="54px"></h2>
        <ul>
            <li><a href="#" title="자유 게시판">자유 게시판</a></li>
            <li><a href="#" title="회원 장터">회원 장터</a></li>
            <li><a href="#" title="나만의 레시피">나만의 레시피</a></li>
            <li><a href="#" title="불후의 레시피">불후의 레시피</a></li>
        </ul>
    </div>

</body>

</html>
