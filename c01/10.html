<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .box의 5번째 자식요소/ 전체 중 5번째라는 얘기_하위 요소 그 중에 p가 5번째 있으니까 p로 쓴 것임. */
        .box>p:nth-child(5){
            color: red;
        }
        /* .box 자식 중 span 의 첫번째/ 전체가 아닌 자식을 특정지어서 그 중 순서가 첫번째 인 것. */
        .box>span:nth-of-type(1){
            background-color: black;
            color: white;
        }


        /* .box의 4번째 자식요소 글씨색을 핑크로. */
        .box>span:nth-child(4){
            color: pink;
        }
        /* box의 자식 중 p태그 첫번째를 선택하여 배경색을 노랑으로. */
        .box>p:nth-of-type(1){
            background-color:yellow
        }
        /* .box자식 중 첫번째 p요소에 마우스 호버시 인접한 span의 배경색 변경 */
        .box>p:nth-of-type(1):hover+span{background-color: blue;}
        /* 기출변형 */
        .box>p:nth-of-type(1):hover+span:before{content:'😌';}

        
    </style>
</head>

<body>
    <div class="box">
        <p>1. p태그1</p>
        <span>2. span태그1</span>
        <p>3. p태그2</p>
        <span>4. span태그2</span>
        <p>5. p태그3</p>
    </div>
</body>

</html>
