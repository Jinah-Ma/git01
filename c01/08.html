<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자</title>
    <style>
        body {
            background-color: grey;
        }

        a {
            color: dodgerblue;
        }
        /* a태그는 tap키로 잡을 수 있다. */

        /* :-a의 상태를 선택하는 가상선택자/링크가 걸린 상태일 때 */
        a:link {
            color: yellow;
        }

        /* 방문했던 링크의 상태일 때 */
        a:visited {
            color: rgb(111, 223, 111);
        }

        /* 마우스가 올라갔을 때/ 가장 많이 쓴다. */
        a:hover {
            color: red;
        }

        /* 마우스를 올려 버튼을 계속 누르고 있을 때 */
        a:active {
            color: pink
        }

        .menu:hover {
            background-color: black;
            color: white;
        }
        .menu:active {
            color: pink
        }

        /* focus -입력상태로 바뀌었을 때_마우스 이용을 못 할 때 접근성을 위해서/ dashed: 점선 */
        input:hover{
            background-color: yellow;
        }
        input:focus{
            background-color: green;
            border: 5px dashed #000;
            color: #fff;
            font-size: 24px;

        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#COMPANY">COMPANY</a></li>
        <li><a href="#PRODUCT">PRODUCT</a></li>
        <li><a href="#SERVICE">SERVICE</a></li>
        <li><a href="#CUSTOME">CUSTOME</a></li>
        <li><a href="#COMMUNITY">COMMUNITY</a></li>
    </ul>
    <a href="#menu" class="menu" tabindex="-1">메뉴</a>
    <!-- -1은 tap을 건너뛰게끔 하는 것 -->
    <hr>
    <h2 class="menu" tabindex="0">동적 가상 요소 선택자</h2>
    <!-- 0은 기본값, 1은 0보다 우선순위를 가진다. -->
    <h3>로그인</h3>
    <form action="#" method="post">
        <fieldset>
            <label>아이디 : <input type="text"></label>
            <br>
            <label>비밀번호 : <input type="password"></label>
            <br>
            <button>로그인</button>
        </fieldset>
    </form>
</body>

</html>
