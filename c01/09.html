<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-letter {
            font-size: 150%;
        }

        /* 첫번째 글자만 반응 */
        p:first-child {
            color: blue;
        }
        p:last-child{
            color: red;
        }
        /* 단, 자바스크립트에서 적용이 어려움 */
        p:nth-child(3){
            color: aquamarine;
        }
        /* nth(엔쓰)차일드-해당번째의 모양을 바꿀 수 있다./ 제일 많이 쓴다. 혹은 자바. */
        p{
            background-color: rgb(199, 199, 199);
        }

        /* 가상선택자 부분(맨 앞)이 선택이 된다./ 미처 넣지 못한 컨텐츠를 넣고 싶을 때.(태그 안에 자식으로 추가) */
        p::before{
            content:'😂';
            /* 위에껀 가짜로 넣었기 때문에 긁히지 않는다. */
        }
        p:after{
            content:'추가';
            font-size: 8px;
            color: coral;
            background-color: aqua;
            /* 맨 뒤, 이것도 긁히지 않는다. 두 가지 다 인라인 요소.// 메인메뉴에 이 두가지가 많이 쓰인다. ':'을 하나를 쓰던 두개를 쓰던 상관없다. 위에 것까지 전부 다. */
        }
    </style>
</head>

<body>
    <h1>: 가상 선택자</h1>
    <!-- 예-':hover'/ 가상 선택자는 상태를 미리 지정해 놓는 것이 가상 선택자 이다. -->
    <div class="box">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>COMMUNITY</p>
    </div>
</body>

</html>
