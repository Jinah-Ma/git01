<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_복습_01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        * {
            font-size: 16px;
            font-family: '나눔고딕', '맑은 고딕', sans-serif;
            letter-spacing: -0.5px;
            line-height: 150%;
        }

        .wrap {
            padding: 0px 0px 0px 20px;
            border-left: 1px solid gray;
            margin: 20px 0px 0px 20px;

        }

        .wrap>p {
            background-color: blanchedalmond;
            width: 600px;
            padding-left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .two {
            margin: 20px 0px 0px 20px;
            width: 500px;
            text-align: justify;
        }

        .one {
            float: left;
        }

        .one p:nth-of-type(1),
        :nth-of-type(2) {
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bolder;
            text-align: justify;
            letter-spacing: 5px;
            width: 80px;
            text-align: center;
        }

        .one p:nth-of-type(2) {
            margin-top: 10px;
        }

        .one+p {
            color: rgb(63, 94, 63);
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <p>float:left</p>
        <div class="two">
            <div class="one">
                <p>코리도라스</p>
                <p>아트로퍼소나투스</p>
            </div>
            <p>아마존 강 및 남미를 대표하는 열대어 중 하나.
                메기목 칼리크티스과에 속하며, 남아메리카의 아마존 수계와 라플라타 수계에 폭넓게 분포하는 물고기이다.
                어원은 그리스어로 kory는 투구(헬멧), doras는 피부이며 "투구(헬멧)같은 피부"라는 뜻으로 두개골이 단단해서 붙여진 이름이다. 대개 코리로 줄여 부르는 경우가 많으며 영어권에서도
                CORY라고 부른다.</p>
        </div>
    </div>
</body>

</html>
