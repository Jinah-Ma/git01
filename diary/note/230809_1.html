<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float (1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            margin: 20px;
        }

        h1{
            background-color: blanchedalmond;
            max-width: 500px;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        h1+h2{
            /* 인접선택자 */
            background-color: red;
            color: white;
            padding: 10px;
            width: 60px;
            float: left;
            margin: 0px 10px 10px 0px;
        }

        p{
          color: rgb(104, 165, 129);
          width: 500px;
          text-align: justify;
          font-size: 15px;
        }

    </style>
</head>

<body>
    <h1>float (1)</h1>
    <h2>풀 꽃<br>1 2 3</h2>
    <p>자세히 보아야 예쁘다. 오래 보아야 사랑스럽다. 너도 그렇다.</p>
    <p>이름을 알고 나면 이웃이 되고 색깔을 알고 나면 친구가 되고 모양까지 알고 나면 연인이 된다. 아, 이것은 비밀.</p>
    <p>기죽지 말고 살아봐. 꽃 피워 봐. 참 좋아.</p>
</body>

</html>
