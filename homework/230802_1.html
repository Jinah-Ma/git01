<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230802_형성평가1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: '맑은고딕', sans-serif;
        }

        div {
            margin: 10px 20px;
            width: 500px;
            border: 1px solid lightgray;
        }

        h1 {
            margin: 20px 10px;
        }

        ul {
            margin: 30px 50px;
        }

        ul li {
            line-height: 40px;
        }

        /* line-height: 행간 */
        .bold {
            font-size: 20px;
            color: rgb(175, 40, 0);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li><span class="bold">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
            <li><span class="bold">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="bold">풀스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="bold">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class="bold">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span class="bold">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>

</html>
