<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230804_1 형성퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        div {
            display: inline-block;
            width: 800px;
            height: 470px;
            background:url(./image/circle.png), url(./image/bg_gray.png);
            background-size: 300px, 500px;
            background-blend-mode:normal, normal;
            background-repeat: no-repeat, no-repeat;
            background-position: center, left;
            background-position-y: 0%;
            background-color: #cccccc;
        }

        .textBox {
            display: inline-block;
            margin-left: 360px;
            margin-top: 80px;
            background-color: #cccccc;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 100px;
            font-size: 10px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #cccccc;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
        }

        .people {
            display: inline-block;
            color: white;
            margin-left: 320px;
            text-align: center;
            font-weight: bold;
            padding-top: 90px;
        }
    </style>
</head>

<body>
    <!-- 이미지, 색상, 글자 투명도 조정하기 -->
    <div>
        <p class="textBox">
            Freedom is not worth having
            if it does not include the freedom to make mistakes.
        </p>
        <p class="people">- Mahatma Gandhi -</p>
    </div>
</body>

</html>
