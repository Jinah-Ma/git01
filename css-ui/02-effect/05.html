<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .coloring {
            background-image: linear-gradient(45deg,
                    hsl(240deg 100% 20%) 0%,
                    hsl(346deg 83% 51%) 50%,
                    hsl(55deg 100% 50%) 100%);
            width: 300px;
            height: 300px;
            margin: auto;
            transition: background-image 1s ease;
            position: relative;
        }

        .coloring:hover {
            background-image: linear-gradient(90deg,
                    hsl(240deg 100% 20%) 0%,
                    hsl(346deg 83% 51%) 50%,
                    hsl(55deg 100% 50%) 100%);
        }

        .box {
            position: absolute;
            left: 70px;
            top: 70px;
            width: 60px;
            height: 60px;
            background: #a00;
            border: 5px solid pink;
            box-shadow: 0 0 15px -5px rgba(0, 0, 0, .4);
            border-radius: 35px;
            animation: move 1s infinite alternate ease;
        }

        @keyframes move{
            25%{transform: translate(100px, 0px);}
            50%{transform: translate(100px, 100px);}
            75%{transform: translate(0px, 100px);}
            100%{transform: translate(0px, 0px);}
        }
    </style>
</head>

<body>
    <div class="coloring">
        <div class="box"></div>
    </div>
</body>

</html>
