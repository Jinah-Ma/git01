<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse-hover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #272727;
        }

        a {
            width: 220px;
            height: 80px;
            /* 직전의 부모가 플렉스이면 인라인 요소가 블럭처럼 된다. 그래서 블럭을 주지 않아도 크기가 적용이 된다. */
            background-color: transparent;
            text-decoration: none;
            font-size: 26px;
            text-align: center;
            position: relative;
            line-height: 80px;
            transition: all 0.5s;
            color: rgb(255, 238, 0);
        }

        a::before,
        a::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background-color: #ff0;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: all 0.3s;
            z-index: -1;
            opacity: 0;
        }

        a::before {
            left: 0;
            box-shadow: -100px 0 0 #ff0;
        }

        a::after {
            right: 0;
            box-shadow: 100px 0 0 #ff0;
        }

        a:hover::before {
            left: 50%;
            box-shadow: 30px 0 0 #ff0;
            transform: translateX(-50%), translateY(-50%);
            opacity: 1;
        }

        a:hover::after {
            right: 50%;
            box-shadow: -30px 0 0 #ff0;
            transform: translateX(50%), translateY(50%);
            opacity: 1;
        }

        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff0;
            border-radius: 8px;
            transition: all 0.3s;
            z-index: -1;
            transform: scale(0);
        }

        a:hover span {
            transform: scale(1);
            transition-delay: 0.3s;
        }

        a:hover {
            color: #262626;
            transition-delay: 0.3s;
        }
    </style>
</head>

<body>
    <a href="#"><span></span>hover me</a>
</body>

</html>
