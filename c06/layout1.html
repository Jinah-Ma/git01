<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bg_red {
            background: red;
        }

        .bg_gray {
            background: gray;
        }

        .bg_green {
            background: green;
        }

        .h_100{
            height: 100px;
        }

        header,main,footer{
            width: 500px;
        }

        nav,aside{
            width: 100px;
        }
        section{
            width: 300px;
        }

        .fl {
            float: left;
        }

        .cf:after {
            content: ' ';
            clear: both;
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header class="h_100 bg_gray">header</header>
        <main class="cf">
            <nav class="fl h_100 bg_red">sideBar</nav>
            <section class="fl h_100 bg_green fl">content</section>
            <aside class="fl h_100 bg_red fl">sideBar_ad</aside>
        </main>
        <footer class="h_100 bg_gray">footer</footer>
    </div>
</body>
