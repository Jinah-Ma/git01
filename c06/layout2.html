<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrap {
            width: 500px;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .cf::after {
            content: ' ';
            display: block;
            clear: both;
        }

        /* 콘텐츠는 글자★ */

        header,
        footer {
            background-color: red;
            height: 100px;
        }

        .bg_yellow {
            background-color: yellow;
            width: 150px;
            height: 100px;
        }

        .bg_blue {
            background-color: blue;
            width: 200px;
            height: 100px;
        }

        h1,
        li {
            padding: 0px 10px 0px 10px;
            background-color: yellow;
        }

        nav li{
            background-color: green;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <header class="h1 bg_red">
            <h1 class="fl">log</h1>
            <ul class="fr cf">
                <li class="fl"><a href="#">test</a></li>
                <li class="fl"><a href="#">test</a></li>
                <li class="fl"><a href="#">test</a></li>
                <li class="fl"><a href="#">test</a></li>
            </ul>
        </header>
        <main class="cf">
            <nav class="fl bg_yellow">
                <ul class="cf">
                    <li class="fl"><a href="#">m1</a></li>
                    <li class="fl"><a href="#">m1</a></li>
                    <li class="fl"><a href="#">m1</a></li>
                </ul>
            </nav>
            <section class="fl bg_blue">section</section>
            <aside class="fl bg_yellow">aside</aside>
        </main>
        <footer class="h1 bg_skyBlue">footer</footer>
    </div>
</body>

</html>
