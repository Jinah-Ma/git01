<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 수직 수평 중앙정렬</title>
    <!-- 마진은 수직은 맞출 수 없었다. -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background: red;
            width: 500px;
            height: 500px;
            position: relative;
            left: 50%;
            /* 맞추기 위해서는 1번 */
            /* margin-left:-250px; */
            /* 2번 */
            transform: translateX(-250px);
            /* 2) 박스 사이즈의 반을 이용해서 이동시켜주는 방법이다.  */



            /* 1) 중앙으로 알아서 계산해서 간다. */
            /* 가로는 한정적이라 가능하지만 높이는 한정이 없어서 'top:50%'는 성립되지 못한다. */
        }

        .container2 {
            width: 500px;
            height: 500px;
            background: blue;
            margin: auto;
            position: relative;
        }

        /* 마진(여백을 반으로 나눈것)과 비교해보면 포지션(포인트 좌표로 이동)은 좌측 상단의 점으로 50%이동하는 것이라 진짜 중앙정렬이 된 것은 아니다. */

        .box1 {
            background-color: rgba(255, 255, 0, 0.514);
            width: 50px;
            height: 50px;
            position: absolute;
            /* 겹침현상 */
            /* left: 50%; ↓이렇게도 쓸 수 있다. */
            /* 답을 쓰면 답을 계속 바꿔줘야 하지만, 식을 쓰면 다시 고칠 일은 없다. 알아서 계산해주기 때문에/ 중요점은 공간을 꼭 주어야 한다는 것!☆ ' / '=> +,-,*,/를 쓸 수 있다. */
            left: calc(100% / 2);
            /* margin-left: -25px; */
            top: 50%;
            /* margin-top: -25px; */
            /* 중앙정렬 */

            /* 2번째 */
            transform: translate(calc(-50px / 2), calc(-50px / 2));
            /* 계산기 기능{너비를 나눠줄 수 있다./ 두개를 쓰면 x축, y축 둘다에 적용할 수 있다.}★ */
            /* ↓아래와 같은 뜻이다. */
            transform: translateX(calc(-50px / 2)), translateY(calc(-50px / 2))
        }


        .box{
            background-color: brown;
            width: 250px;
            height: 250px;
            position: absolute;
            left: calc(100% / 2);
            top: calc(100% / 2);
            transform: translate(calc(-250px / 2), calc(-250px / 2));
        }

        .box2{
            background-color: rgba(0, 255, 255, 0.329);
            width: 200px;
            height: 200px;
            position: absolute;
            left: calc(100% / 2);
            top: calc(100% / 2);
            transform: translate(calc(-200px / 2), calc(-200px / 2));
            z-index: -1;
        }

        .container3{
            width: 500px;
            height: 500px;
            background-color: chartreuse;
            position: relative;
            left: 50%;
            transform: translateX(-250px);
        }

        .box5{
            font-size: 50px;
            color: white;
            position: absolute;
            left: 50px;
            top: 0;
            transform: translateY(calc(450px / 2));
        }

        .box6{
            font-size: 50px;
            color: white;
            position: absolute;
            right: 50px;
            top: 0;
            transform: translateY(calc(450px / 2));
        }

        .container4{
            width: 500px;
            height: 500px;
            background-color: deeppink;
            position: relative;
            left: 50%;
            transform: translateX(-250px);
            margin-top: 80px;
        }

        .box7{background-color: aqua;}
        .box8{background-color: aqua;}
        .box9{background-color: aqua;}
        .box10{background-color: aqua;}
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
    <div class="container2">
        <div class="box">box</div>
    </div>
    <div class="container3">
        <div class="box5">《</div>
        <div class="box6">》</div>
    </div>
    <div class="container4">
        <div class="box7">box7</div>
        <div class="box8">box8</div>
        <div class="box9">box9</div>
        <div class="box10">box10</div>
    </div>
</body>

</html>
