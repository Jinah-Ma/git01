<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
</head>

<body>
    <figure>
        <figcaption>무한 커피리필과 빵이 있는 카페에서</figcaption>
        <img src="./images/cafe1.jpg" width="100" alt="카페">
        <!-- 서로 상호관계로 설명을 해준다. 이미지는 카페로, 카페라는 문자는 그림을. -->
        <!-- html에서는 단위를 쓰면 오류, css에서는 단위를 써야 함.☆ -->
    </figure>
    <!-- 기본구조
         <figure>
            <figcaption></figcaption>
            <img src="" alt="">
        </figure>
-->

    <figure>
        <figcaption>동물을 주제로 한 카페</figcaption>
        <img src="./images/cafe2.jpg" height="200" alt="동물">
    </figure>
<!-- 높이나 넓이 중 하나만 적어 넣어야 된다. -->
</body>

</html>
