<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>블록과 인라인</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        /* 제일 먼저 넣는 리셋 값 */
        body {
            font-family: "돋움", sans-serif;
            font-size: 16px;
            letter-spacing: -0.5px;
            color: #333
        }
        /* 그다음 폰트 셋팅 들어가 있어야 함 */
        ul,
        ol,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }
        /* //기본으로 깔고 가야 하는 리셋! */
        /* text-decoration : 밑줄/ list-style : li의 점 */

        /* display 변경 */
        .gnb li{
            display: inline;
            /* 인라인처럼 보여지게 함/ 단 인라인은 공간이 없어 여백과 너비를 가질 수 없다. */
        }

        .gnb li a{
            display: inline-block;
            /* 이미지처럼 다중으로 만듦. 바깥은 인라인, 안은 블럭으로 적용이 된다.(반응형 할 때 많이 쓴다.) */
            display: block;
            /* 이렇게 하면 세로메뉴가 된다. */
            width: 100px;
            background-color:brown;
            color: white;
            height: 35px;
            text-align: center;
            line-height: 35px;
            /* 높이가 있어야 수직정렬이 된다.* */
        }

        .dep2 li a{
            display: none;
            /* 투댑스 메뉴가 안 보이게 됨. 화면에서 사라지게 함 */
            background-color:burlywood;
        }
        .gnb li a:hover+.dep2 li a{
            display:block
        }
        /* 투댑스 메뉴가 a에 올리면 보이게 된다. */


    </style>
</head>

<body>
    <ul class="gnb">
        <li><a href="#">Company</a>
            <ul class="dep2">
                <li><a href="#">투댑스</a></li>
                <li><a href="#">투댑스</a></li>
            </ul>
        </li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>

</html>
