<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>table-cell</title>
    <style>
        p {
            padding: 10px;
            background-color: antiquewhite;
        }

        .valign1 {
            height: 100px;
            line-height: 100px;
            /* 행간 50 50 나눠먹는다. 행간으로 인해 그렇게 보이는 거지, 막상 줄이 길어지면 밑으로 내려와 밑 컨텐츠와 겹쳐 보여져 버린다. 따라서 한 줄, 적은 단어일 때만 쓴다. */
        }

        /* 여러 줄일 경우 수직 중앙 정렬 1번) 패딩으로 */
        .valign2 {
            padding-bottom: 50px;
            padding-top: 50px;
        }
        /* 반응형으로 만들때는 패딩으로 준다. 그러면 여백이 자동으로 생겨져 있다. */
        /* 행이 여러개 일때는 위아래 패딩값을 똑같이 줘서 중앙정렬처럼 보이게끔 맞춰준다. */
        
        .valign3 {
            /* 여러줄일 경우 수직중앙정렬 2번) display:table-call */
            display: table-cell;
            height: 200px;
            vertical-align: middle;
            /* 텍스트를 중앙에 가게끔 해주는 태그 */
        }
    </style>
</head>

<body>
    <h1>텍스트 중앙정렬하기</h1>
    <p class="valign1">잉여인간이 행복한 나라</p>
    <p class="valign2">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.
    </p>
    <p class="valign3">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.
    </p>
</body>

</html>
