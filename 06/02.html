<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        /* boder-선 solid-선모양/ style에 넣은 태그들을 '태그선택자'라고 말한다. */
        table {
            /* width를 적용시키려면 px가 아닌 %를 넣어야 한다. 페이지를 얼마만큼 차지하는지. 이렇게 넣으면 td에 넣은 width는 소용이 없어지고, 페이지가 늘어날 때마다 칸 길이가 늘어난다. */
            width: 50%;
            /* border-collapse: collapse; 로 넣으면 아래 픽셀로 선을 주지 않아도 선이 나오고 깔끔하게 한 선으로 나온다. */
            border: 1px solid;
        }

        /* td에 가로x세로를 넣어 적용시킬 수 있다. 페이지가 늘어나도 고정되어 있다. */
        td {
            border: 1px solid;
            width: 100px;
            height: 50;
        }

        th {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <!-- 띄워서 ctrl+shift+c로 개발자모드를 보면 'tbody'가 나와있다.  -->
    <h1>수업내용</h1>
    <table>
        <!-- thead는 table의 머리로, head역할을 하고 있다. -->
        <thead>
            <tr>
                <!-- th는 td중에서도 머리를 뜻한다. 그래서 굵은 글씨가 된다. -->
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <!-- tbody는 본문 -->
        <tbody>
            <tr>

                <th>HTML</th>
                <td>93</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>92</td>
            </tr>
        </tbody>
        <!-- tfoot는 꼬리말을 뜻한다. -->
        <tfoot>
            <tr>
                <!-- 칸 하나에 값이 없어도 일단은 칸을 만들어 놔야 한다. 안그러면 칸이 깨져버린다. -->
                <td>JS</td>
                <td></td>
            </tr>
            <tr>
                <td>평균</td>
                <td>92.5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
