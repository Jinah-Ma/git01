<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        /* boder-선 solid-직선 */
        table {
            /* width를 적용시키려면 px가 아닌 %를 넣어야 한다. 페이지를 얼마만큼 차지하는지. 이렇게 넣으면 td에 넣은 width는 소용이 없어지고, 페이지가 늘어날 때마다 칸 길이가 늘어난다. 하지만 이렇게 하면 안 된다. 그러므로 td에 따로 크기를 주어야 한다. width: 50%;*/
            /* border-collapse: collapse; 로 넣으면 아래 픽셀로 선을 주지 않아도 선이 나오고 깔끔하게 한 선으로 나온다./ 선과 선의 공간을 어떻게 할 것인가, collapse는 공간을 두지 않아 1선으로 나온다. */
            border: 1px solid;
        }

        /* td에 가로x세로를 넣어 적용시킬 수 있다. 페이지가 늘어나도 고정되어 있다. */
        td {
            border: 1px solid; width: 100px; height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <!-- tablerow=tr -->
        <tr>
            <!-- tabledata=td -->
            <td>tabledata=td</td>
            <td>tabledata=td</td>
        </tr>
    </table>
    <hr>
    <h1>수업내용</h1>
    <table>
        <tr>
            <td>교과목</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>93</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>92</td>
        </tr>
        <tr>
            <td>평균</td>
            <td>92.5</td>
        </tr>
    </table>
</body>

</html>
