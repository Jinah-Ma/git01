<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid #666;
            border-collapse: collapse;
        }
/* td에 따로 크기를 주어야 한다. 위쪽에 주면 크기가 자꾸만 변환이 되어 안 된다. */
        td {
            width: 200px;
            height: 30px;
            text-align: center;
        /* text-align: center; 중앙정렬 */
        }
    </style>
</head>

<body>
    <!-- 표를 하나하나씩 보이지 않는 것도 만들어놓고 난 뒤에 colspan, rowspan설정을 집어넣어야 한다. 그 뒤에 지워야 되는 걸 지우면 됨./ 4행(tr) 2열(td) = table>(tr>td*2)*4 -->
    <table>
        <tr>
            <td colspan="2">컴퓨터 그래픽스 기능사</td>
        </tr>
        <tr>
            <td rowspan="3">프로그램</td>
            <td>일러스트</td>
        </tr>
        <tr>
            <td>포토샵</td>
        </tr>
        <tr>
            <td>인디자인</td>
        </tr>
    </table>
</body>

</html>
