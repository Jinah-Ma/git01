<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근성</title>
    <style>
        table,
        td,th {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<!-- ★앞으로 코팅의 틀린 부분은 페이지의 개발자 모드로 보고 확인하는 게 빠르다. 단축키 복습 : ctrl+shift+c -->

<body>
    <!-- table>(tr>td*3)*3 -->
    <table>
        <caption>상하반기 판매량</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <!-- colgroup 지금은 접근성{신체적으로 이용하기 어려운 분들도 쉽게 인터넷을 이용하기 위함; 장애인 차별 금지법-관공서, 금융기관, 500인 이상 사업자 등은 반드시 지켜야 함. [모든 회사가 다 하진 않지만]}을 맞추는 역할을 하고 있다. 각 행마다 서로 연관되어 있다고 알려주기 위함. (scope 연결) -->
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">데스크탑</th>
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- row 가로로 읽어라는 명령 -->
                <th scope="row">상반키 판매수</th>
                <td>2만대</td>
                <td>3만대</td>
            </tr>
            <tr>
                <th scope="row">하반기판매수</th>
                <td>5만대</td>
                <td>7만대</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
