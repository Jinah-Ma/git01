<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가문제2_풀이</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>아이디&nbsp;<input type="text" name="uId"></li>
                <li>이메일&nbsp;<input type="text" name="u_email"></li>
                <li>비밀번호&nbsp;<input type="password" name="u_pw"></li>
                <li>비밀번호 확인&nbsp;<input type="password" name="u_pw_re"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="event_conform" value="yes" checked>&nbsp;메일 수신</label>
            <label><input type="radio" checked name="email_conform" value="no">&nbsp;메일 수신 안 함</label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
    </form>
</body>

</html>
