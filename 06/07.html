<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&starf;폼요소</title>
    <!-- 사용자가 자신의 데이터를 집어넣을 수 있는 것/form : 사용자와 대화형으로 만들기 가능한 유일한 기능/ fieldset, legend는 접근성을 위한 태그, 로그인 같은 입력할 수 있는, 연관있는 것들을 그룹으로 묶어놓은 것 -->
</head>
<body>
    <!-- <form action="서버주소 : 사용자가 입력하는 것을 저장할 수 있는 서버의 주소" method="get">사용자가 입력</form> -->
    <form action="서버주소" method="get"></form>
    <fieldset>
        <!-- legend : 타이틀 쓰는 곳 -->
        <legend>로그인</legend>
        <!-- input 단일태그/ text, password는 입력을 할 수 있는 창./ 패스워드는 입력해보면 문자들이 외부에서 보이지 않는다. -->
        <p>ID:<input type="text"></p>
        <p>PS:<input type="password"></p>
    </fieldset>
</body>
</html>
