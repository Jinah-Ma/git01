<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가문제1_풀이</title>
</head>

<body>
    <form action="#" method="post">
        <p>
            <input type="text" placeholder="아이디입력">
        </p>
        <p>
            <textarea name="memo" id="memo" cols="30" rows="10" placeholder="질문내용입력"></textarea>
        </p>
        <p>취미
            <label><input type="checkbox" checked="checked" name="hobby1">낚시</label>
            <label><input type="checkbox" name="hobby2">독서</label>
            <label><input type="checkbox" checked name="hobby3">운동</label>
            <!-- 체크드는 값을 써도 적용되고 안 써도 적용이 된다. 그 여부는 벨리데이션을 돌려보면 된다. -->
        </p>
        <p>취미
            <label><input type="radio" name="hobby">낚시</label>
            <label><input type="radio" name="hobby" checked>독서</label>
            <label><input type="radio" name="hobby">운동</label>
        </p>
    </form>
</body>

</html>
