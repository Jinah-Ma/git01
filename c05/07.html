<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>테두리 이미지</title>
    <style>
        body{
            margin: 20px;
        }

        div{
            width: 600px;
            height: 50px;
            padding: 15px;
            border: 10px solid transparent;
            /* transparent : 투명선 */
        }

        .round {
        border-image: url(./img/border.png) 20;
        /* 경로/ 슬라이스(모서리기준으로 20px씩 자르고 늘리는 것) */
        border-image: linear-gradient(red, blue) 27%;
        /* 그라데이션을 줄 수 있다. */
        }

        .repeat{
            border-image: url(./img/border.png) 20 repeat;
            /* 반복/ 단위를 안 쓰면 픽셀로 적용된다. */
        }

        .stretch{
            border-image: url(./img/border.png) 20 stretch;
            /* 자르고 늘리기 */
        }

        .frame {
            width: 600px;
            height: 300px;
            background: red;
            margin: 150px auto;
            border-image: url(./img/border.jpg) 45 /auto repeat;
            /* 45 뒤에 fill을 넣으면 이미지가 채워진다.  */
        }
    </style>
</head>

<body>
    <div class="round">
        It's impossible not only starting good but also keeping it firm!!</div>
    <div class="repeat">
        It's impossible not only starting good but also keeping it firm!!</div>
    <div class="stretch">
        It's impossible not only starting good but also keeping it firm!!</div>
    <div class="frame"></div>
</body>

</html>
