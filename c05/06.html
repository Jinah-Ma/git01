<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>둥근 테두리</title>
    <style>
        .radius {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #cc6;
        }

        /* radius : 반지름/ 모양조절, 모서리 둥글게 만드는 것/ 패딩과 같이 축약속성으로 시계방향으로 쓴다. */
        .radius1 {
            border-radius: 100px;
        }

        .radius2 {
            width: 200px;
            border-radius: 100px 100px 0 0;
            background-color: blue;
        }

        .radius3 {
            border-radius: 200px 0 0 0;
        }

        .radius4 {
            width: 200px;
            border-radius: 40px 15px 50px;
            /* 상 좌우 하 */
            border: 5px dotted #800;
        }

        span:nth-child(5),
        span:nth-child(6) {
            display: inline-block;
            width: 460px;
            height: 100px;
            background-color: pink;
        }

        .radius5{
            border-radius: 15px/70px;
            /* 가로(x)/세로(y) 값/ 반지름 길이만큼 원이 생긴다. */
        }

        .radius6{
            border: 2px solid red;
            border-radius: 15px 70px 15px 70px/70px 15px 70px 15px
            /* xyxy/xyxy */
        }
    </style>
</head>

<body>
    <span class="radius radius1">radius1</span>
    <span class="radius radius2">radius2</span>
    <span class="radius radius3">radius3</span>
    <span class="radius radius4">radius4</span>
    <!-- 같은 클레스 : 같은 모양을 집어 넣기 위해서/ 다른 클레스 : 다른 모양을 넣기 위해서 -->
    <!-- span.radius.radius5 로 쓰면 아래와 같이 나온다. -->
    <span class="radius radius5">radius5 430x100</span>
    <span class="radius radius6">radius6 430x100</span>
</body>

</html>
