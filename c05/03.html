<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>margin 요소의 바깥 여백</title>
    <style>
        body {
            background: url(img/bg_grid.gif);
            font: 16px "Malgun Gothic";
        }

        p {
            background: rgba(0, 100, 200, .3);
            width: 300px;
            padding: 10px;
            margin: 50px;
            /* 박스 바깥 여백이라 박스크기에 영향을 주지 않음(패딩과 다름) */
            /* 마진은 상하방향은 병합이 된다. 따라서 100px여백이 아닌 50px가 된다./ 상단 마진겹침현상 */
            margin-top: 100px;
            /* 이렇게 따로 준다해도 병합이 되어버린다. 여백은 100px/ 상하마진 적용시 큰 값으로 병합됨 */
        }

        /* 박스의 중앙정렬=layout box의 수평중앙정렬 */
        .art2 {
            width: 200px;
            margin: 0 auto;
            /* 조건 : 남는 너비가 있어야 auto가 가능. 좌우 마진을 auto로 한다. */
            /* 즉, 컨텐츠가 너비에 꽉 차있으면 남아있는 공간이 없어서 마진 오토가 적용이 안 된다. */
            /* 무조건 블럭이어야 됨.(너비를 줄 수 있기 때문에. 인라인은 크기를 가질 수 없다.) */
            /* 수직방향으로는 자꾸만 병합이 되어버리기 때문에 수직으론 오토 적용을 할 수 없다. 그래서 대신 수직병합현상을 피하려면 padding 값으로 주는 수밖에 없다.(오토말고) */
        }
    </style>
</head>

<body>
    <p>유래없이 뜨거운 날씨이다. 섭씨 38도를 웃도는 온도에서 에어콘은 이제 살기 위한 도구가 되었다.</p>
    <p class="art2">달걀을 사다 놓기만 해도 병아리로 부화된다는 농담같은 이야기가 현재 대한민국의 실화다.</p>
    <p>드디어 섭씨 40도가 넘었다. 엄마 뱃속보다 뜨거운 날씨, 감사해야 할까? 해가 뜨거울 뿐인데 오존층이 파괴되어 오존주의보가 발령되었다.</p>
</body>

</html>
