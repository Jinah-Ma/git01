<!DOCTYPE HTML>
<html>

<head>
    <title> 테두리 외곽에 아우트라인(outline) 처리하기 </title>
    <meta charset="UTF-8" />
    <style>
        body {
            font: 0.9em "맑은 고딕", sans-serif;
            margin: 40px;
        }

        div {
            border: 10px solid #ff6666;
            padding: 40px;
            /* 테두리의 두께, 모양을 꼭 넣어야 한다. */
            outline-width: 10px;
            outline-style: solid;
            /* 보더의 바깥에 집어넣어진다. */
            outline-offset: 15px;
            /* 보더와 간격을 띄울 수 있는 태그 */
            outline-color: #ff6666;
        }

        p {
            width: 330px;
            background-color: yellow;
            padding: 10px;
            margin: 50px auto;
            height: 120px;
            line-height: 200%;
        }

        .border1 {
            border: 20px solid #ffcc00;
            outline: dashed 1px #000;
        }

        .border2{
            border: 20px solid #fc0;
            outline: double 10px rgba(10,33,240,.8);
        }
        /* 잘 쓰진 않지만 가끔 아웃라인으로 설정되어 있는 경우가 있다. */
    </style>
</head>

<body>
    <div>
        <p class="border1">
            Whenever you are asked if you can do a job, tell
            &quot;Certainly I can!&quot; Then get busy and find out how to do it.
            (Theodore Roosevelt)
        </p>
        <p class="border2">
            당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라.
            &quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라.
            (시어도어 루스벨트)
        </p>
    </div>
</body>

</html>
