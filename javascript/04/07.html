<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            console.log(1 + 2);
        }

        /* ★복습 : function 이름, (,)는 재료(아규먼트)-역할에 따라 생략 가능/ 매개변수(파라미트)-, {,}는 기능 = 매개변수 + 매개변수 (둘을 믹스한다.) */

        test();



        function test1(a, b) {
            return a + b //return : 결과값/ 그 밑의 명령 줄들은 실행하지 않는다. 그러므로 쓰는 위치가 중요하다.
        }

        console.log(test1(3, 4));
        // 명명함수 : 키워드로 선언하는 방식(호이스팅 발생)

        // alert('안녕');
        // prompt("??","100"); // 앞 : 보여줄 문자열 / 뒤 : 기본으로 채워넣을 문자열 (생략가능)
        /* 즉시실행함수 : 선언과 동시에 실행하는 방식 */
    </script>
    <script>
        function addNum() {
            const some = 2 + 3;
            console.log("return 앞이기 때문에 보임");
            return some;
            console.log("return 뒤에 썼기 때문에 실행 x");
        }
        console.log(addNum());
        // 명명함수 (=선언함수) : 매개변수가 없이 기능에 값이 정의되어 있는 함수
    </script>
    <script>
        document.write(`함수 실행 결과 : ${sum(2, 3)}\u00A0\u00A0\u00A0 ${sum(20, 30)}`) /* 선언함수는 호이스팅(끌어올린다.)이 된다. */
        // function sum (여러개 ','를 써서 쓸 수 있다. 몇가지 규칙 있음. 무조건 영어 소문자로 시작.){} : 선언식 함수
        function sum(a, b) {
            return a + b; //여기엔 (,)안에 설정한 애들만 정의할 수 있다.
        }
        document.write(`함수 실행 결과 : ${sum(2, 3)}\u00A0\u00A0\u00A0 ${sum(20, 30)}`) // \u00A0 : 공백 넣는 것
        sum(2, 3);

        // const sum = function (){} 위의 선언식과 다르다. 익명함수. 변수에 할당하는 방식
        // sum1(50, 890) : 익명함수는 호이스팅이 없다. (오류)
        const sum1 = function (a, b) { 
            return a + b;
        }
        document.write("🐻‍❄️", sum1(50, 890)); //아래에 써야된다.

    </script>
</body>

</html>
