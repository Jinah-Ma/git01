<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>익명함수 : 표현식함수</h1>
    <script>
        // 익명함수는 재사용 가능/ 즉시실행함수는 한번만 쓸 수 있다./ 화살표함수는 익명함수를 줄인 것 = 전부 호이스팅 없음

        const sum = function (a, b) {
            return console.log(a + b);
        }
        sum(5, 8);
    </script>

    <h1>즉시실행함수 : 딱 한 번 실행 - 선언과 실행을 한 번에</h1>
    <code> //태그(=pre와 같음)
        (function(매개변수, 매개변수){실행문})(인자, 인자);
    </code>
    <script>
        //매개변수 없는 경우
        /*         (function () {
                    let userName = prompt('이름이 뭐니?');
                    document.write('<span style= "color : blue">안녕하세요!' + userName + '</span>')
                })(); */

        //매개변수 있는 경우
        (function (a, b) {
            sum1 = a + b;
        })(100, 200);
        document.write(`<h1>sum1 : 실행결과 ${sum1}</h1>`)
    </script>

    <h1>화살표함수(람다함수) : 익명함수를 줄여서 쓰는 방식</h1>
    <script>
        // 익명함수 _ 매개변수 없는 경우
        var hi = function () {
            return '반갑습니다1';
        }
        //익명함수의 호출
        alert(hi());

        // 줄이기 ver1
        var hi = () => {
            return '반갑습니다2';
        }
        //호출
        alert(hi());

        // 줄이기 ver2
        var hi = () => '반갑습니다3';  //한줄일때만 가능
        //호출
        alert(hi());
    </script>
    <script>
        // 익명함수 _ 매개변수 있는 경우
        // 매개변수
        var hi = (user) => {
            document.write(`${user}님 하이하이`)
        };
        //호출
        hi('🐶');
        // 매개변수 하나일 때
        var hi = user => document.write(`${user}님 하이하이`);
        //호출
        hi('🐶');
    </script>
    <script>
        // 매개변수 여러개
        var hi = (a, b) => {return document.write(a + b)}
        // 호출
        hi("🐶", "😺");
        // 매개변수 여러개 _ 한 줄 일 때
        var hi = (a, b) => document.write(`<h1>${a + b}</h1>`)
        // 호출
        hi("🐶", "😺");
    </script>
</body>

</html>
