<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link,
        a:visited {
            color: black;
            text-decoration: none;
        }

        ul {
            list-style: none;
            width: 500px;
            margin: 10px auto;
            padding: 0;
        }

        li {
            display: inline-block;
            width: 120px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 16px;
            text-align: center;
        }

        #result {
            width: 500px;
            height: 300px;
            margin: 30px auto;
            border: 2px solid #ccc;
            border-radius: 15px;
        }

        p {
            width: 80%;
            padding: 10px;
            line-height: 2em;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#" onclick="changeBg('green', 'pink')">Green</a></li>
        <li><a href="#" onclick="changeBg('orange', 'blue')">Orange</a></li>
        <li><a href="#" onclick="changeBg('purple', 'white')">Purple</a></li>
    </ul>


    <script>

        function changeBg(color1, color2) {
            const body = document.querySelector('body');
            body.style.backgroundColor = color1;
            /* 함수 선언!// 매개변수 */
            body.querySelector('a').style.color = color2;
        };

    </script>
</body>

</html>
