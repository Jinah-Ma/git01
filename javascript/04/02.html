<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>

<body>
    <script>
        // ★ 스코프 : 변수나 함수, 객체는 유효한 범위가 있다.

        /* 지역변수 : 함수 내에서 var 키워드와 함께 선언된 변수_지역변수는 선언된 함수 내에서만 스코프를 가진다.☆ */
        function addNumber(){
            var sum = 10 + 20; /* 선언 */
            console.log(sum); /* 밖에다 하면 오류가 난다. 스코프가 {,}안 공간이기 때문에 안에다 넣어서 실행해야 한다.(밖에서 실행하고 싶으면 바깥에 "전역변수"를 선언해서 하면 된다.) */
        }
        addNumber();
        
        /* 전역변수 : 적용범위의 제한없이 스크립트 소스코드 전체에서 유효범위를 갖는다. (->따라서 지역변수와 전역변수의 이름이 같다해도 변수로는 다른 성질을 가지고 있다. 즉, 동명이인이라 생각하면 쉽다.) ☆ */
        var sum; /* 선언 */
        function addNumber(){
            sum = 10+20; /* 재할당 */
            console.log(sum);
        }
        addNumber();
    </script>
    <script>
        var total;
        /* var multi; 1) 선언을 위에 해서 제대로 된 전역변수로 만들면 된다. */
        var multiPrint; /* 2) 다른 전역변수를 만들어서 */
        function add(){
            var num = 10 + 20;
            multi = 10 * 20; /* 함수(키워드) 없이 선언된 식별자만 쓴 것은 함수 내에 있어도 전역변수이다.★ <-이렇게 쓰면 가독성이 떨어지기 때문에 권장x/ 만약 건드리지 못한다면 2)번 방법으로 하자.  */
            total = sum + multi;
            multiPrint = multi; /* 2)이어서/ 할당을 해주면 된다. */
        }
        add();
        console.log(multiPrint);
        document.write(`<h1>${total}</h1>`);

    </script>
</body>

</html>
