    <script>
        function addNumber(){
            const num1 = 2;
            const num2 = 3;
            const sum = num1 + num2;
            alert(`결과는? : ${sum}`)
        }
        // 함수는 선언만으로 동작하지 않는다. 자주 할 동작에 예약을 해 놓은 것으로 동작을 하려면 함수를 불러줘야 한다. -> 함수를 호출(실행)해야 한다. ★

        addNumber()
        /* 호출을 하면 바로 alert이 실행이 된다. */

        // 웹브라우저에서 자바스크립트 소스를 해석할 때 함수 선언부분을 가장 먼저 한다.{함수의 호이스팅이라 부른다.} 이 때문에 함수의 선언위치는 프로그램 흐름에 영향을 주지 않는다.★

    </script>
