        ul{list-style: none; margin: 0; padding: 0;}

        #lightbox{position: fixed; width: 100%; height: 100%; background-color: rgba(0,0,0,.7); top: 0; left: 0; display: none;}
        #lightbox img{position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 5px solid #eee;}

    </style>
</head>
