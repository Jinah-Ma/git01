<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>! : not연산자/ 반대로/ 값이 트루면 반환값이 펄스</p>
    <script>
        const one = prompt('50미만 숫자를 입력하세요.');
        const two = prompt('50미만 숫자를 하나 더 입력하세요.');
        if (one !== null && two !== null) {
            if (one < 50 && two < 50) { alert('두 개의 숫자 모두 50미만이네요.') }
        }
    </script>
</body>

</html>
