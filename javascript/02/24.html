<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>|| : or연산자/ 'a || b' -> a나 b 둘 중 하나만 참이어도 참</p>
    <script>
        const one = prompt('50미만 숫자를 입력하세요.');
        const two = prompt('50미만 숫자를 하나 더 입력하세요.');

        if(one < 50 || two < 50){alert('두 개의 숫자 중에 최소 한 개는 50미만이네요.')}
        else{alert('두 숫자 모두 50초과이네요.')}
    </script>
</body>
</html>
