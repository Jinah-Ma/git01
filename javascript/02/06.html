<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 점수 계산기</title>
</head>
<body>
    <script>
        const x =75;
        const y =87;
        const add = x + y;
        document.write('국어점수: ' + x + '<br>');
        document.write('수학점수: ' + y + '<br>');
        document.write('합계: ' + add + '<br>');
        document.write('평균: ' + add / 2 + '<br>'); /* 문자에 '/' 숫자를 하면 문자는 숫자형으로 바뀐다. */
        document.write('곱셈: ' + add * 2 + '<br>'); /* 곱셈도 마찬가지. +,-는 안 됨. */
    </script>
</body>
</html>
