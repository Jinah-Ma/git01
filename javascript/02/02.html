<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>

<body>
    <script>
        const currentYear = 2023;
        var birthYear;
        var age;

        birthYear = prompt('태어난 연도를 입력하세요.(YYYY)', '')
        age = currentYear - birthYear;

        document.write(`${currentYear}년 현재 ${birthYear}년에 출생한 사람의 나이는 ${age}세 입니다.1992
        1992`)
        // `` => 글자와 값을 함께 입력 가능하게 해준다.
        // document.write => 웹문서로 출력해준다.
    </script>
</body>

</html>
