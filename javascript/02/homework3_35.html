<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
    <style>
        body {
            font-size: 1.2em;
            text-align: center;
        }

        p {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>3의 배수 찾기</h1>
    <script>
        let i;
        let num = parseInt(prompt('몇까지 3의 배수를 찾을까요?'));
        let count = 0;
        if (num !== null) {
            for (i = 1; i <= num; i++) {
                if (i % 3 === 0) {
                    count++;
                    document.write(`${i}, `);
                }
            }
            document.write(`<br><p>${num}까지 3의 배수의 갯수 : ${count}</p>`);
        }



    </script>
</body>

</html>
