<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        let num = prompt('숫자를 입력하세요.')
        if (num % 4 !== 0) {
            document.write(`${num}은 4의 배수가 아닙니다.`)
        }
        else{document.write(`${num}은 4의 배수입니다.`)}
    </script>
</body>
</html>
