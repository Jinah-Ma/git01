<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>&& : and연산자/ 두 개 모두 참이어야 참</p>
    <script>
        const one = prompt('50미만 숫자를 입력하세요.');
        const two = prompt('50미만 숫자를 하나 더 입력하세요.');

        if(one < 50 && two < 50){alert('두 개의 숫자 모두 50미만이네요.')}
        else{alert('두 숫자 모두 50미만으로 입력하세요.')}
    </script>
</body>
