<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1부터 5까지 더하는 프로그램
        let sum = 0;
        sum = sum + 1; //sum=1
        sum = sum + 1; //sum=2

        sum += 1; //sum=3

        sum ++; //sum=4
        sum ++; //sum=5

        document.write(sum);
    </script>
    <script>
        let i;
        let num = 0;
        // for(초기값; 조건(펄스가 나오는 식을 써야 함); 증가식;){ 실행문}
        for (i = 1; i < 6; i++){
            num += i;
        }
        document.write(`1부터 5까지 더하면 ${num}`)
    </script>
    <script>
        for(let x = 1; x < 4; x++){
            document.write(`<h1>${x}</h1>`)
        }
    </script>
</body>
</html>
