<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // prompt 함수를 사용하여 사용자로부터 숫자를 입력받으세요. 변수명은 let number
        let number = prompt('숫자를 입력하세요.');
        // 3의 배수인지를 판별하는 조건문을 작성하세요.
        console.log(typeof number); /* 스트링으로 들어오는데,  */
        if(number % 3 === 0){alert('3의 배수입니다.')} /* 나누기로 했기 때문에 문자인 스트링이 숫자로 바뀐다. */
        else {alert('3의 배수가 아닙니다.')};



        console.log(typeof number); /* 스트링으로 들어오는데,  */

        /* 자바스크립트는 자료의 형태가 값에 따라 결정되는 동적타이핑 언어(자유로워서 값의 변질이 쉽다. 그래서 오류가 많다.) */
        /* 타입스크리트는 자료의 형태를 선언시에 결정하는 정적타이핑 언어(자바스크립트의 오류 환경을 개선한 것.)★ */

        /* 문자형과 + 연산자를 사용하면 모든 자료형이 문자형으로 변환된다. ★

🔑 자바스크립트는 변수가 가지는 값에 따라 그 타입이 동적으로 결정되는 동적 타이핑(dynamic typing) 언어이다.

동적 타이핑의 장점은 유연성이다.

변수의 타입이 자유롭기 때문에 언제든지 동적인 값에 따라 변수의 타입이 자동으로 바뀔 수 있으므로 유연하고 생산적인 코딩이 가능하다.

하지만 동적 타이핑으로 인해 변수의 타입을 예측하기 어려우므로, 이에 따라 예상하지 않은 에러가 발생할 수도 있다.

이를 보완한 것이 타입스크립트 이다. */
    </script>
</body>

</html>
