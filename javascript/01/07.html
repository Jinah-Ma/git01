<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <h1>입출력하기</h1>
    <code>document.write('값')</code>
    <!-- document : 관리자모드 콘솔창에 입력하면 html 입력값이 전부다 보인다. -->
    <!-- document.write('값') : 쓰고 싶은 걸 태그와 함께 쓰면 태그를 생성해서 쓸 수 있다. -->

    <script>
        document.write('<h1>안녕하세요😊</h1>')
    </script>
</body>
</html>
