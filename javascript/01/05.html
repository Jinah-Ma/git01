<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comfirm()</title>
</head>
<body>
    <h1>입출력하기</h1>
    <code>confirm(메시지)</code>
    <!-- 확인과 취소 버튼이 나오는 알림창./ 사용자와 상호작용(피드백)이 가능한 것으로, 값을 얻을 수 있다. -->

    <script>
        var reply=confirm('정말 배경 이미지를 바꾸시겠습니까?');
        console.log(reply);
    </script>
</body>
</html>
