<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 동적으로 사용자가 입력한 값을 화면 내용에 출력하는 것. -->
</head>
<body>
    <h1>어서오세요~</h1>

    <script>
        var name=prompt('성함을 입력하세요.');
        /* 키워드(식별자)/ 식별자(값에 이름을 붙이는 단어)_코딩컨벤션(관례가 있다.)/ 식별자 */
        document.write('<b><big>'+ name + '</big></b> 님, 환영합니다');
        // + name + 띄어쓰기 주의/ 뒤에 ''안에 들어갈 글 주의
    </script>
</body>
</html>
<!-- 구분할 수 있는 단어 모두가 식별자. -->
<!-- 함수는 일을 하는 아이 -->
<!-- 변수와 속성은 값을 가지고 있고, 함수와 메소드는 기능을 가지고 있다. -->


var name=prompt('성함을 입력하세요.');
<!-- prompt('성함을 입력하세요.'); ->식별자이고 함수이다. -->

document.write('<b><big>'+ name + '</big></b> 님, 환영합니다');
<!-- document -> 속성('.'으로 식별자를 구분지으면)/ write -> 메소드(함수>메소드/ 주인이 있는 함수. 누군가에게 할당되어있는 것./ 함수는 그렇지 않다.)  -->
