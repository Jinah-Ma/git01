<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 동적으로 사용자가 입력한 값을 화면 내용에 출력하는 것. -->
</head>
<body>
    <h1>어서오세요~</h1>

    <script>
        var name=prompt('성함을 입력하세요.');
        document.write('<b><big>'+ name + '</big></b> 님, 환영합니다');
        // + name + 띄어쓰기 주의/ 뒤에 ''안에 들어갈 글 주의
    </script>
</body>
</html>
