<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()</title>
</head>
<body>
    <h1>입출력하기</h1>
    <code>prompt(메시지)</code>
    <code>prompt(메시지, 기본값)</code>
    <!-- 사용자가 입력할 수 있는 창이 알림창으로 나온다. -->

    <script>
        var name = prompt('성함을 알려주세요.');
        //  name: 식별자
        console.log(name);
    </script>
</body>
</html>
