<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>What time is it?</title>
		<style>
			body {
				font-size: 2em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script>
            /* var:키워드/ now:변수(괄호가 없고 단독으로 사용한다.)/ new:키워드(띄어쓰기 되어있다.)/ Date(): 메소드(다른 식별자와 같이 사용하며, 괄호가 있다.)  */
			var now = new Date();
			var display = now.toLocaleTimeString();
            /* 키워드/ 변수/ 속성.메소드 */ /* 현지 시간을 표시하는 메소드(카멜케이스로 작성되어진 게 보여진다.-단어와 단어를 이을때 대문자로 쓰는 것-) */
			// document.writ('현재 시각은 ' + display);
			document.write('현재 시각은 ' + display);
            /* 속성.메소드 */
		</script>
	</body>
</html>
