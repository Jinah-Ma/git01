<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()</title>
</head>
<body>
    <h1>입출력하기</h1>
    <code>prompt(메시지)</code>
    <code>prompt(메시지, 기본값)</code>
    <!-- 앞은 입력받아야 할 요구사항/ 뒤는 글씨 창에 나타나는 안내글(기본값) -->

    <script>
        var name = prompt('이름', '본인여부');
        //  name: 식별자
        console.log(name);
    </script>
</body>
</html>
