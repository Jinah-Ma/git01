<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Array 인스턴스를 사용한 배열선언 -초기값 없는 것- */
        let num1 = new Array(); /* 배열의 크기 지정 안 함 */
        let num2 = new Array(4); /* 배열이 있다고 크기 지정(lenght:4 -> 0, 1, 2, 3) */

        console.log('num1', num1);
        console.log('num2', num2);

        /* 초깃값 있는 것/ new가 없어도 된다. */
        let num3 = [1, 2, 3, 4, 5];
        let num4 = Array(1, 2, 3, 4, 5);

        console.log('num3', num3);
        console.log('num4', num4);

        /* 배열 생성 후 요소 표시하기 */
        let nums = ['one', 'two', 'three', 'four'];
        for (let i = 0; i < nums.length; i++){
            console.log(i);
            document.write(`<p>${nums[i]}</p>`)
        }; /* 전부다 한번씩 나올 수 있게 해준다./ 'i'는 숫자가 지정되어있어서 num의 숫자들을 출력하기 위해 변수 'i'를 쓴 것이다. */

    </script>
</body>

</html>
