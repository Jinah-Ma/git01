<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스턴스 만들기</title>
</head>
<body>
    <!-- 내장 객체 : 개발자들이 미리 자주 사용하는 요소들을 객체로 정의해 놓았다. 그것을 내장 객체라고 한다./ 참조형태로 사용해야 한다. -->

    <script>
        //nex 객체명 <-부르는 방법/ 식별자에 할당해서 사용
        let now = new Date(); /* 날짜와 시간정보를 가지고 있는 내장객체 */
        document.write(`현재 시각은 ${now.toTimeString()}`); /* 현지 시간 매서드 */

        
    </script>
</body>
</html>
