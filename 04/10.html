<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 속성</title>
    <style>
        h1{background-color: deeppink; width: 500px;}
        img{background-color: aquamarine; width: 500px;}
        a{background-color: blueviolet; width: 500px;}
    </style>
</head>
<body>
    <h1><img src="./images/01.png" alt="코카콜라"></h1>
    <!-- alt의 3가지 용법(노션에 있음. 9.이미지)/ 3번 대체텍스트-그림이 없을 때 대체 텍스트를 보여준다. -->
    <img src="./images/02.png" alt="코카콜라">
    <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/32E9/image/BA2Qyx3O2oTyEOsXe2ZtE8cRqGk.JPG" alt="">
    <!-- 절대경로 : 남의 서버에 있는 걸 연결할 때. -->
    <!-- 이미지태그는 인라인도 아니고 블록도 아니다. 인라인태그는 화면에 공간을 못가지고, 자기가 가지고 있는 컨텐츠 공간만 가질 수 있다. 블록은 공간을 가질 수 있다./블록은 너비를 조정하지 않으면 공간 전체를 가진다./ 이미지는 크기를 가지기도 하면서 옆으로 배치가 된다. -->
    <a href="#">인라인태그</a>
</body>
</html>
