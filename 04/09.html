<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor</title>
</head>

<body>
    <a href="#content">본문바로가기</a>
    <h1>a태그</h1>
    <a href="http://naver.com" title="새창열림" target="_blank">네이버</a>
    <a href="http://daum.net">다음</a>
    <!-- a>section>h2+p -->
    <a href="#">
        <section>
            <h2>새로 나온 책</h2>
            <p>망고의 에세이</p>
        </section>
    </a>
    <!-- # : 이 페이지의 아이디를 찾아가라는 기호, 중복으로 쓸 수 없고, 페이지당 하나밖에 쓸수없다. -->
    <p id="content" title="본문내용입니다.">본문내용</p>
    <!-- id는 특별하게 관리하고자 하는 태그에 붙이는 태그./ 속성(설정)태그는 한칸 띄면서 여러개 쭉 나열할 수 있다./ <title>태그는 문서의 제목/ 속성의 tiztle은 제목 위에 마우스를 올리면 도움말기능을 한다. 또한 모든 태그에 다 쓸 수 있는 태그.-->
</body>

</html>
