<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의(설명) 목록</title>
</head>
<body>
    <!-- dl 약자/ 주제와 설명이란 하위요소가 들어감/ dt가 없이는 dd가 있을 수 없다. dd는 여러개 들어갈 수 있다./ 서로 각자 부모와 자식이 있다. 섞어 쓸 수는 없다. -->
    <h2>discription list</h2>
    <dl>
        <dt>html</dt>
        <dd>HyperText Markup Language</dd>
        <dd>웹문서를 연결할 때 씁니다.</dd>
        <dt>css</dt>
        <dd>cacading style sheet</dd>
    </dl>
</body>
</html>
