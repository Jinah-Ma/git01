<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5기본구조</title>
    <style>
        p {
            color: darkorchid;
        }
    </style>
    <!-- css를 바로 적용하는 부분/ p태그에 적용을 시키는 경우/ 인터널방식 -->
</head>

<body>
    <!-- h1+p -->
    <h1>여기는 제목 입니다.</h1>
    <p>여기는 문장입니다.</p>
</body>

</html>
