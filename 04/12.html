<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 표시하는 태그</title>
</head>
<body>
    <h1>반응형 웹 퍼블리싱 학습순서</h1>
    <!-- 목록 3가지 : 순서가 있는 것, 순서가 없는 것, 정의 문단 목록(태그에 대한 정의가 들어간 단어장 개념) -->
    <!-- 순서가 없는 목록/ unoderlist=ul/ 좌측 동그라미를 불릿(총알)이라 부른다./ ol과 마찬가지. -->
    <h2>학습과정 안내</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ul>
    </body>
</html>
