<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/02.css">
    <!-- 경로를 통해서 외부에 있는 css파일을 가지고 오는 경우/ 이 방법이 주로 사용되는 방법☆/ 링크방식 -->
</head>
<body>
    <p>
        <meta charset="UTF-8">
        문서의 문자 세트를 설정함.
        <!-- <는 명령어로 지정되어 있기 때문에 문자로 인식을 못해 나오지 않음. -->
        &lt; meta charset="UTF-8" &gt;
        <!-- lt : 항상&,;를 양 옆에 써서 <를 글자로 보여준다. gt는 반대인 >.-->
    </p>
</body>
</html>
