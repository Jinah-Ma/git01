<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        p {
            color: red;
        }

        ul {
            background-color: yellow;
        }
/* 아이디 선택자 */
        #blue {
            color: blue;
        }

        #green {
            color: green;
        }
        /* 클래스 선택자 */
        .pink{background-color: pink; color:brown;}
    </style>
</head>

<body>
    <p style="color: red;">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <ul style="background-color: yellow;">
        <li id="blue">Fugit inventore, dolorum ad itaque dolor deserunt maiores</li>
        <li>rem quasi aut dignissimos mollitia aspernatur</li>
        <li id="green">corporis quae veniam dicta alias</li>
        <li class="pink">ab architecto facere?</li>
    </ul>
</body>

</html>
