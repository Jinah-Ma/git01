<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 표시하는 태그</title>
</head>
<body>
    <h1>반응형 웹 퍼블리싱 학습순서</h1>
    <!-- 목록 3가지 : 순서가 있는 것, 순서가 없는 것, 정의 문단 목록(태그에 대한 정의가 들어간 단어장 개념) -->
    <!-- 순서가 있는 목록/ oderlist=ol 로 이제부터 목록을 시작한다라고 명령하는 것/ 리스트 약자=li 로 단독으로 쓸 수 없는, 리스트에 들어가야 하는 개별항목 => 그룹과 알맹이 -->
    <!-- ol은 오직 li만 자신의 가족이다 생각함.따라서 h1등은 사용 못 함. -->
    <h2>학습과정 안내</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ol>

    </body>
</html>
