<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .svg {
            width: 300px;
            height: 300px;
            background: url(./svg1.svg) no-repeat;
            /* //두번째 방법 */
        }

        .line path {
            /* fill : green; */
            /* css가 우선 적용된다. 원래는 인라인방식이 우선적용이 기본이다. */
            stroke-dasharray: 486;
            /* 선길이 */
            stroke-dashoffset: 486;
            /* 갭 */
            /* 같은 값을 주면 선이 안 보이게 된다. */
            /* 애니메이션을 할 경우엔 패스 하나로만 해야 된다. */
            animation: dash 1s infinite;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 486;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .line2 path {
            stroke-width: 6px;
            stroke-linecap: round; /* 끝모양 둥글게 */
            stroke-dasharray: 701;
            /* 선길이 */
            stroke-dashoffset: 701;
            /* 갭 */
            animation: dash2 3s infinite;
        }

        @keyframes dash2 {
            from {
                stroke-dashoffset: 701;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
