<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>IMAGE SPRITE</title>
    <style>
        li {
            list-style: none;
            margin: 5px;
        }

        li a {
            text-decoration: none;
            font-family: "Times New Roman", 'Times New Roman', Times, serif;
            color: #90b800;
            display: block;
            background: #999;
            padding-left: 30px;
            background: #999 url(./img/bg_sprite.png) no-repeat;
            /* background-image 
        * background-color : none 
        * background-repeat 
        * background-position 
        * background-attachment
        →위에 컬러 넣고 아래 축약속성을 넣으면 위에것이 취소가 되어버린다. 그래서 아래에 그 부분을 또 적용시켜 줘야 한다.
         */
            background-size: 26px;
            font-size: 25px;
        }

        .lnb li:nth-child(1) a {
            transition: all 0.5s;
            /* 스르륵 움직여 바뀌는 것 */
            background-position: 0 0;
        }

        .lnb li:nth-child(1) a:hover {
            background-position: 0 -50px;
        }

        .lnb li:nth-child(2) a {
            transition: all 1s;
            background-position: 0 -50px;
        }

        .lnb li:nth-child(2) a:hover {
            background-position: 0 0px;
        }

        .lnb li:nth-child(3) a {
            transition: all 0.2s;
            background-position: 0 -100px;
        }

        .lnb li:nth-child(3) a:hover {
            background-position: 0 -50px;
        }

        .lnb li:nth-child(4) a {
            background-position: 0 -150px;
        }

        .lnb li:nth-child(4) a:hover {
            background-position: 0 -50px;
        }
    </style>
</head>

<body>
    <h1>sprite image(스프라이트 이미지)</h1>
    <!-- 페이지의 로딩속도를 고려한 것 -->
    <ul class="lnb">
        <li><a href="#">Theater</a></li>
        <li><a href="#">Secret Garden</a></li>
        <li><a href="#">Concert Hall</a></li>
        <li><a href="#">Animal Farm</a></li>
    </ul>
</body>

</html>
