<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>배경이미지의 위치</title>
    <style>
        ul {
            list-style: none;
        }

        .pc1 li {
            background-image: url(./img/bg_ar.png);
            background-repeat: no-repeat;
            background-position-y: 50%;
            background-position-x: 0%;
            padding: 20px;
            text-indent: 20px;
            /* 들여쓰기 */
            /* 이미지는 스크린 리더기가 읽을 수 있지만, 배경에 깐 건 기계가 못 읽는다. 컨텐츠x */
        }

        .pc2 li {
            background-image: url(./img/bg_bullet.png);
            background-repeat: no-repeat;
            background-position: 0% 50%;
            /* 가로 방향부터// x축, y축// left{right} center(bottom) 등 */
            padding: 20px;
        }

        .pc2 {
            background-image: url(./img/bg_linepttn.png);
            background-repeat: repeat-x;
            /* 가로로만 반복시키는 것 */
            background-position-y: 100%;
            padding-bottom: 20px;
        }
        .pc1 {
            background-image: url(./img/bg_linepttn.png);
            background-repeat: repeat-x;
            /* 가로로만 반복시키는 것 */
            background-position: 0% 100%;
            padding-bottom: 20px;
        }

        body{
            background-image: url(./img/bg_linepttn.png), url(./img/bg_ar.png);
            background-repeat: repeat-y;
            background-position: 0% 100%, 100% 0%;
        }
    </style>
</head>

<body>
    <h1>background-position</h1>
    <h3>최근 게시물</h3>
    <ul class="pc1">
        <li>PC 사양 알아보기</li>
        <li>미니타워와 미들타워의 차이</li>
        <li>어깨의 통증과 발목의 통증</li>
    </ul>
    <ul class="pc2">
        <li>PC 사양 알아보기</li>
        <li>미니타워와 미들타워의 차이</li>
        <li>어깨의 통증과 발목의 통증</li>
    </ul>
</body>

</html>
