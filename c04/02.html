<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>배경이미지</title> 
<style>
    .bg{
        width: 500px;
        /* 이미지는 그냥 넣는데, 배경이미지는 무조건 너비를 주어야 그 안에 들여보낼 수 있다.★ */
        padding: 20px;
        background-color: rgb(212, 235, 255);
        background-image: url(./img/bgimg.png);
    }
</style>
</head> 
<body>
    <h1>background</h1>
    <p>background-color</p>
    <p>background-image</p>
    <p class="bg">어니스트... <br>헤밍웨이가 한때 좌익의 편에 있었다는 것은 몰랐었다. 그는 인간이 위대한 것은 위험을 감수한다는 데 있다고 했다. 사자도 호랑이도 위험을 감수하겠지만 왠지 그 말이 마음에 들었다. 글을 쓰지 못하는 그의 손을 보며 아이러니하게도 쓸게 너무 많은 나는 행복해야겠구나... 싶었다.</p>
</body> 
</html>
