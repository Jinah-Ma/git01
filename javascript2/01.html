<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 정리</title>
</head>

<body>
    <script>
        // 변하는 값은 변수, 변하지 않는 값은 상수
        // 선언과 할당
        let name; //선언
        
        let age;
        age = 32; //선언 후 할당

        let currentYear = 2023; //선언과 할당을 동시에

        /* 나이 계산 프로그램 */
        let birth;
        birth = prompt('태어난 연도를 입력하세요. (YYYY)');
        
        age = currentYear - birth + 1;

        document.write(currentYear + '년 현재<br>');
        document.write(birth + '년에 태어난 사람의 나이는' + age + '세 입니다.');
        
    </script>


</body>
