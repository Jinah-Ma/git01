<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>

<body>
    <ol>
        <li>산술연산자</li>
        <li>대입연산자</li>
        <li>비교연산자</li>
        <li>논리연산자 : &&(and), |(or), !(not)/ a&&b : a와 b가 모두 true일 때, a|| b : a또는 b가 true일때, !a : 부정(아닐때)</li>
        <li>추가(병합)연산자 : ??/ a의 값이 null 또는 undefind일 경우 대체값인 b를 반환한다./ (a ?? b) : a 말고 b라고 해석하면 편하다.</li>
    </ol>

    <ol>조건부 연산자
        <li></li>
    </ol>
</body>

</html>
