<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피그마예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrap {
            width: 576px;
            height: 736px;
            background-color: #fff;
        }

        .df {
            display: flex;
            margin-left: 45px;
        }

        .main1,
        .main2 {
            width: 240px;
            height: 360px;
            box-shadow: 8px 15px 20px #7e7e7e;
            border-radius: 20px;
        }

        .main1 {
            margin-right: 10px;
        }

        ul li:nth-child(1) {
            width: 240px;
            height: 261px;
            border-radius: 20px 20px 0px 0px;
        }

        ul li:nth-child(2) {
            font-size: 20px;
            margin: 11px 30px 6px 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        ul li:nth-child(3) {
            font-size: 12px;
            margin: 6px 30px 17px 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #7e7e7e;
        }


        h1 {
            font-size: 32px;
            color: #444;
            font-family: Pretendard;
            font-style: normal;
            font-weight: 300;
            line-height: 16px;
            margin: 44px 0px 20px 40px;
        }

        h3 {
            font-family: Pretendard;
            font-size: 14px;
            font-style: normal;
            font-weight: 300;
            line-height: normal;
            letter-spacing: -0.1px;
            background-color: #BCBCBC;
            width: 36px;
            height: 19px;
            padding: 2px 10px;
            gap: 10px;
            margin: 0px 0px 20px 40px;
            text-align: center;
            border-radius: 26px;
        }

        .main1 ul li:nth-child(1) {
            background-image: url(./img/picture_2.png);
        }

        .main2 ul li:nth-child(1) {
            background-image: url(./img/picture_1.png);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>My gallery</h1>
        <h3># 동네</h3>
        <div class="df">
            <div class="main1">
                <ul>
                    <li></li>
                    <li>Lorem</li>
                    <li>Lorem ipsum dolor sit amet consectetur. Eu turpis eget nunc euismod. Eget at mattis diam
                        habitasse
                        massa aliquam urna.</li>
                </ul>
            </div>
            <div class="main2">
                <ul>
                    <li></li>
                    <li>Lorem</li>
                    <li>Lorem ipsum dolor sit amet consectetur. Eu turpis eget nunc euismod. Eget at mattis diam
                        habitasse
                        massa aliquam urna.</li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
