<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자의 단위</title>
    <style>
        html {
            font-size: 24px;
        }
        ul{
            font-size: 12px;
        }
        li{
            /* 1em=16px, 0.5=8px/ 1.5em=24px=>상대단위라 보여지는 크기가 바뀐다. ★em은 부모 글씨 크기 기준으로 바뀐다.
            부모ul의 크기가 12px이고, 1em=12px, 0.5em은 6px이 되어, 12+6=18px가 되어 보여진다. */
            font-size: 1.5em;
        }
        /* rootem=rem/ 루트(뿌리; 최상위)가 기준(즉 html이 기준이 되어 계산되 적용된다./ 24+12=36) */
        li:nth-child(4){
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <p>오늘의 진료는 본관에서 실시합니다.</p>
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>
</body>

</html>
